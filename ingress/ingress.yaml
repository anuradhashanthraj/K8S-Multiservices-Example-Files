apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /clahan(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: clahan-project-svc
            port:
              number: 81
      - path: /resto(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: resto-app-service
            port:
              number: 82
    - path: /trans(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: transaction-svc 
            port:
              number: 3002
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80

      